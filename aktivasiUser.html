<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img src="images/icon/logo.png" alt="CoolAdmin">
                            </a>
                        </div>
                        <div class="login-form">
                            <form class="">
                                <div class="form-group">
                                    <label for="inputNama">Nama Person</label>
                                    <input type="text" class="form-control" id="namaperson" placeholder="Nama Person" name="namaPerson">
                                </div>
                                <div class="form-group">
                                    <label for="namamitra">Nama Mitra</label>
                                    <input type="text" class="form-control" id="namamitra" placeholder="Nama Mitra" name="namaMitra">
                                </div>
                                <div class="form-group">
                                    <label for="namatim">Nama Tim</label>
                                    <input type="text" class="form-control" id="namatim" placeholder="Nama Tim" name="namaTim">
                                </div>
                                <div class="form-group">
                                    <label for="inputSertifikatPendukung">Sertifikat Pendukung</label>
                                    <input type="text" class="form-control" id="sertifikatpendukung" placeholder="Sertifikat Pendukung" name="sertifPendukung">
                                </div>
                                <div class="form-group">
                                    <label for="inputNoHP">Nomer Handphone</label>
                                    <input type="number" class="form-control" id="nohp" placeholder="Nomer Handphone" name="noHp" pattern="^\d{10}$" required="required">
                                </div>
                                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                                <input type="hidden" name="username" value="" id="username">
                            </form>
                            <input type="hidden" name="form" id="form" value="person">
                            <div class="register-link">
                                <p>
                                    Already have account?
                                    <a href="#">Sign In</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery-3.2.1.min.js"></script>
